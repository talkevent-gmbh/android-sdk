    //compile 'https://github.com/talkevent-gmbh/android-sdk/raw/master/libs/android-talkevent-sdk.aar'
    //compile 'com.github.talkevent-gmbh.android-sdk:0.1'
    //compile 'com.github.talkevent-gmbh:android-sdk:0.1'
    //compile 'com.github.talkevent-gmbh:android-sdk:0.1@aar'
